<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver List</title>
</head>
<body>
    <h1>Driver List</h1>
    <ul>
        {% for racer in racers %}
            <li>{{ racer["name"] }} | {{ racer["team"] }} | {{ racer["driver_id"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
