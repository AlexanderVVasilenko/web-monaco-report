parameters:
  - name: driver_id
    in: path
    type: string
    required: true
responses:
  200:
    description: Driver details
    schema:
      id: driver_details
      properties:
        racer:
          type: object
          properties:
            name:
              type: string
            team:
              type: string
            lap_time:
              type: string
            driver_id:
              type: string
  404:
    description: Driver not found
